<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="main-container">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="assets/img/instagram-celular.png">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="assets/img/instagram-logo.png" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="assets/img/perfil-instagram.png">
                    </div>
                    <div class="instagram-login">
                        <a href="#" >Continuar como maritsbarbosa</a>
                    </div>
                    <div class="instagram-logout">
                        <p>Não é maritsbarbosa? <a href="#">Trocar de conta</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="links-rodape">
            <a href="https://about.instagram.com/">Sobre</a>
            <a href="https://about.instagram.com/blog/">Blog</a>
            <a href="https://www.instagram.com/about/jobs/"> Carreiras</a>
            <a href="https://help.instagram.com/">Ajuda</a>
            <a href="https://developers.facebook.com/docs/instagram">API</a>
            <a href="https://www.instagram.com/legal/privacy/">Privacidade</a>
            <a href="https://www.instagram.com/legal/terms/">Termos</a>
            <a href="https://www.instagram.com/directory/profiles/">Principais contas</a>
            <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
            <a href="https://www.instagram.com/explore/locations/">Localizações</a>
            <a href="https://www.instagram.com/topics/beauty/">Beleza</a>
            <a href="https://www.instagram.com/topics/dance-and-performance/">Dança</a>
            <a href="https://www.instagram.com/topics/fitness/">Fitness</a>
            <a href="https://www.instagram.com/topics/food-and-drink/">Comida e bebida</a>
            <a href="https://www.instagram.com/topics/home-and-garden/">Comida e jardim</a>
            <a href="https://www.instagram.com/topics/music/">Música</a>
            <a href="https://www.instagram.com/topics/visual-arts/">Artes visuais</a>
        </div>
    </div>
